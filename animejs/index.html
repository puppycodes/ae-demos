<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="anime.min.js" type="text/javascript"></script>

    <style media="screen">
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }
      .animate {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
        margin-top: 100px;
        height: 50px;
        width: 50px;
        transform: perspective(400px) translateZ(-100px);
      }

      .spacer {
        height: 5000px;
      }

    </style>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<div class="container">
    <div class="animate"> hello </div>

    <div class="spacer"></div>
</div>

    <script type="text/javascript">

        let animation = anime({
        targets: '.animate',
        scaleZ: 100,
        elasticity: 200,
        easing: 'easeInOutSine',
        autoplay: false
      });

      window.onscroll = function(e) {
        animation.seek(window.pageYOffset);
        console.log(window.pageYOffset);
      }

    </script>
  </body>
</html>
