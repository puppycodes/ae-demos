<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Z-Axis Scroll</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="content">
    <div id="viewport">
      <div class="frame image" style="-webkit-transform: translateZ(-10000px);-moz-transform: translateZ(-10000px);">
          <img style="position: absolute; right: -200px; bottom: 300px;" src="blob.gif" alt="">
      </div>
        <div class="frame image" style="-webkit-transform: translateZ(-8000px);-moz-transform: translateZ(-8000px);">
            <img style="position: absolute; left: 40px; bottom: 0px;" src="blob3.gif" alt="">
        </div>

        <div class="frame image" style="-webkit-transform: translateZ(-6000px);-moz-transform: translateZ(-6000px);">
            <img style="position: absolute; right: -100px; bottom: 400px;" src="blob2.gif" alt="">
        </div>
        <div class="frame image" style="-webkit-transform: translateZ(-5000px);-moz-transform: translateZ(-5000px);">
            <img style="position: absolute; right: 600px; bottom: -200px; height: auto; width: 500px;" src="blob.gif" alt="">
        </div>

      <div class="frame image" style="-webkit-transform: translateZ(-4000px);-moz-transform: translateZ(-4000px);">
          <img style="position: absolute; right: -200px; bottom: 300px;" src="blob.gif" alt="">
      </div>
        <div class="frame image" style="-webkit-transform: translateZ(-2000px);-moz-transform: translateZ(-2000px);">
            <img style="position: absolute; left: 40px; bottom: 0px;" src="blob3.gif" alt="">
        </div>

        <div class="frame image" style="-webkit-transform: translateZ(-1000px);-moz-transform: translateZ(-1000px);">
            <img style="position: absolute; right: -100px; bottom: 400px;" src="blob2.gif" alt="">
        </div>
        <div class="frame image" style="-webkit-transform: translateZ(-500px);-moz-transform: translateZ(-500px);">
            <img style="position: absolute; right: 600px; bottom: -200px; height: auto; width: 500px;" src="blob.gif" alt="">
        </div>

    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
